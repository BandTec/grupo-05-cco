<script>
    verificar_autenticacaoAdmin();
    if (sessionStorage.login_admin_meuapp != 'augusto@humildificadores.com.br') {
        window.location.href = 'select-cliente.html';
    }
    window.onload = obterDadosDaTabela();
    // window.onload = plotarGraficos();

    function obterDadosDaTabela() {
        fetch(`/leituras/custo`, {
            cache: 'no-store'
        }).then(function(response) {
            if (response.ok) {
                response.json().then(function(resposta) {

                    // console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                    resposta.reverse();
                    dados = resposta;
                    // console.log(JSON.stringify(dados));
                    valores.shift();
                    valores.shift();

                    let doug = dados[dados.length - 1]["credito"];
                    dadosDoughnut.push((doug * 0.62).toFixed(2));
                    dadosDoughnut.push((doug * 0.21).toFixed(2));
                    dadosDoughnut.push((doug * 0.17).toFixed(2));

                    for (let cont = dados.length - 10; cont < dados.length; cont++) {
                        valores.push(dados[cont]["credito"]);
                        monthsTime.push(dados[cont]["mesAno"].replace("2019/","").replace("2020/","").replace("2021/",""));
                        barChartData.datasets.data.push(dados[cont]["mesAno"].replace("2019/","").replace("2020/","").replace("2021/",""));
                    }
                    
                    let dadosRecebidos = [];
                    for (let cont = 0; cont < dados.length; cont++) {
                        dadosRecebidos.push(dados[cont]["credito"]);
                    }

                    calculoForecast(dadosRecebidos);
                    plotarGraficos();
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
        .catch(function(error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });

    }
</script>
