<script>
    verificar_autenticacaoAdmin();
    
    window.onload = obterDadosDaTabela
    var dados
    
    function obterDadosDaTabela() {

        fetch(`/leituras/todosParques`, {
            cache: 'no-store'
        }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {

                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                    dadosComponente = resposta;

                    resposta.reverse();
                    var tabela = ""
                    dados = resposta
                    for (i = 0; i < resposta.length; i++) {
                        

                        // aqui, após 'registro.' use os nomes 
                        // dos atributos que vem no JSON 
                        // que gerou na consulta ao banco de dados

                        tabela += `
                                    <tr>
                                        <td>${dados[i].idParque}</td>
                                        <td>${dados[i].nome}</td>
                                        <td>${dados[i].cpfGerente}</td>
                                        <td>${dados[i].area}</td>
                                        <td>${dados[i].imgParque}</td>
                                        <td>${dados[i].avaliacao}</td>
                                        <td>${dados[i].localizacao}</td>
                                        <td>${dados[i].quantidadeclassificacao}</td>
                                    </tr>`

                        
                    }
                    console.log(JSON.stringify(dados));

                    customers.innerHTML += tabela


                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

</script>
