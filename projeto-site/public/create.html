<body>
    <div class="header-create">
        <div class="title">
            <br>
            <h1>Criar Parque</h1>
        </div>
    </div>
    <div class="create">
        <div class="container">
            <div class="introduction-create">
                <h1>Teste</h1>
            </div>
            <div class="content-create">
                <div class="part-one-create">
                    <form action="" id="form_cadastro" method="post" onsubmit="return cadastrar()">
                        Formulário <br>
                        Imagem De Evento:  <input type="url" name="inputimg" id="inputimg">
                        Titulo: <input type="text" name="inputTituloEvento" id="inputTituloEvento">
                        Descricao: <input type="text" name="inputDescricao" id="inputDescricao">
                        Data: <input type="text" name="inputDataEventos" id="inputDataEventos">
                        Parque ao qual está relacionando: <input type="text" name="inputfkParque" id="inputfkParque">
                        <button id="btn_entrar">Criar</button>
                    </form>
                </div>
                <div class="part-two-create">                    
                    <input type="text" name="" id="inputArea">
                    <input type="text" name="" id="inputImgParque">
                    <input type="text" name="" id="inputLocalizacao">
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script>

function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/registrar", {
            method: "POST",
            body: formulario
        }).then(function(response) {

            if (response.ok) {

                window.location.href = 'eventos.html';

            } else {

                console.log('Erro de registro!');
                response.text().then(function(resposta) {});
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
    }

</script>
