<script>
    verificar_autenticacaoAdmin();
    window.onload = adicionarEvento
    var dados


    

    function adicionarEvento() {

        fetch('/leituras/create', {
            cache: 'no-store'   
        }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {

                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                    resposta.reverse();

                    dados = resposta;
                    // aqui, após 'registro.' use os nomes 
                    // dos atributos que vem no JSON 
                    // que gerou na consulta ao banco de dados
                    console.log(JSON.stringify(dados));
                    console.log(dados);
                    let contador = 0;
                    let adicionarparque;
                    for (let cont = 0; resposta.length >= cont; cont++) {
                        adicionarparque += `<option value="${dados[contador].idParque}">${dados[contador].nome}</option>`;
                        contador++
                        document.getElementById('inputfkParque').innerHTML = adicionarparque;
                    }
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/registrar-evento", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'eventos.html';

            } else {

                console.log('Erro de registro!');
                response.text().then(function (resposta) { });
                finalizar_aguardar();
            }
        });

        return false;
    }

</script>
